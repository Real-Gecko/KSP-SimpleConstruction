// SimpleConstruction! (SCON)
// created: 06 Jan 2022
// updated: 15 Jul 2022

@PART[KKAOSS_Workshop]:NEEDS[PlanetarySurfaceStructures,SimpleConstruction]:AFTER[PlanetarySurfaceStructures]
{
	@tags ^= :$: cck-el:
	-MODULE[ELConverter]{}

	MODULE
	{
		name = ModuleResourceConverter
		ConverterName = #EL_RocketParts-name // RocketParts
		StartActionName = #EL_EventGUIName_StartPartProduction // Start Printing Parts
		StopActionName = #EL_EventGUIName_StopPartProduction // Stop Printing Parts 
		AutoShutdown = false
		UseSpecialistBonus = true
		SpecialistEfficiencyFactor = 0.2
		SpecialistBonusBase = 0.05
		Specialty = Engineer
		EfficiencyBonus = 1

		INPUT_RESOURCE
		{
			ResourceName = Metal
			Ratio = 0.25
			FlowMode = STAGE_PRIORITY_FLOW
		}
		
		INPUT_RESOURCE
		{
			ResourceName = ElectricCharge
			Ratio = 30
		}
		
		OUTPUT_RESOURCE
		{
			ResourceName = RocketParts
			Ratio = 0.25
			DumpExcess = false
			FlowMode = STAGE_PRIORITY_FLOW
		}
	}	
}

