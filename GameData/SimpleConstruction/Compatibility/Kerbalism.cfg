@PART[*]:HAS[@MODULE[Laboratory]]:NEEDS[KerbalismDefault,LaunchPad,SimpleConstruction]:LAST[SimpleConstruction]
{
	tmp = #SCON-name
	@description = #$description$\n<color=orange>$tmp$.</color>
	!tmp = DELETE
	@tags = #$tags$ cck-el cck-sc

	MODULE
	{
		name = ModuleResourceConverter
		ConverterName = #EL_RocketParts-name // RocketParts
		StartActionName = #EL_EventGUIName_StartPartProduction // Start Part Production
		StopActionName = #EL_EventGUIName_StopPartProduction // Stop Part Production

		AutoShutdown = False
		UseSpecialistBonus = True
		SpecialistEfficiencyFactor = 0.2
		SpecialistBonusBase = 0.05
		Specialty = Engineer
		EfficiencyBonus = 1

		INPUT_RESOURCE
		{
			ResourceName = Metal
			Ratio = 0.25
			FlowMode = STAGE_PRIORITY_FLOW
		}
		
		INPUT_RESOURCE
		{
			ResourceName = ElectricCharge
			Ratio = 30
		}
		
		OUTPUT_RESOURCE
		{
			ResourceName = RocketParts
			Ratio = 0.25
			DumpExcess = False
			FlowMode = STAGE_PRIORITY_FLOW
		}
	}

	@MODULE[ELWorkshop]
	{
		%ProductivityFactor = 7
		%FullyEquipped = True
	}
	
	RESOURCE
	{
		name = Metal
		amount = 0
		maxAmount = 10
	}
	 
	RESOURCE
	{
		name = RocketParts
		amount = 0
		maxAmount = 10
	}
}