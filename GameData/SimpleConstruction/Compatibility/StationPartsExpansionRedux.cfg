// ProductivityFactor = 0.8, about as high as it can be without specialized tools

// for inflatable hab's
@PART[sspx-inflatable-hab-*]:NEEDS[StationPartsExpansionRedux,SimpleConstruction]:FOR[SimpleConstruction]
{
	tmp = #SCON-name
	@description = #$description$\n<color=orange>$tmp$.</color>
	!tmp = DELETE
	@tags = #$tags$ cck-el cck-sc

	MODULE
	{
		name = ELWorkshop
		ProductivityFactor = 0.8
		IgnoreCrewCapacity = true	// Needed for variable-capacity parts
	}
}

// for centrifuges
