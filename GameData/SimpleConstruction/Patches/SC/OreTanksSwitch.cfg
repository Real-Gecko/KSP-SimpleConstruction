@PART[*]:HAS[@RESOURCE[Ore],#category[FuelTank],!MODULE[InterstellarFuelSwitch],!MODULE[ProceduralPart]]:NEEDS[InterstellarFuelSwitch,LaunchPad,SimpleConstruction]:FOR[SimpleConstruction]
{
	MODULE
	{
		name = InterstellarFuelSwitch
		resourceNames = Ore;Metal;RocketParts
		resourceAmounts = #$../RESOURCE[Ore]/maxAmount$;$../RESOURCE[Ore]/maxAmount$;$../RESOURCE[Ore]/maxAmount$
		@resourceAmounts[2,;] *= 2
		tankMass = #$../mass$
		basePartMass = 0.0
		displayCurrentTankCost = true
		hasGUI = true
		availableInFlight = true
		availableInEditor = true
		showInfo = true
	}
}

@PART[*]:HAS[@RESOURCE[Ore],#category[FuelTank],!MODULE[InterstellarFuelSwitch],!MODULE[ModuleB9PartSwitch],!MODULE[ProceduralPart]]:NEEDS[B9PartSwitch,LaunchPad,SimpleConstruction]:FOR[SimpleConstruction]
{
	MODULE
	{
		name = ModuleB9PartSwitch
		moduleID = SCSwitch
		switcherDescriptionPlural = Types
		baseVolume = #$../RESOURCE[Ore]/maxAmount$
		switcherDescription = Tank Type
		
		switchInFlight = true
		affectFARVoxels = false
		affectDragCubes = false
		SUBTYPE
		{
			name = Ore
			title = Ore
			tankType = Ore
			percentFilled = 0
		}
		SUBTYPE
		{
			name = Metal
			title = Metal
			tankType = SCMetal
			percentFilled = 0
		}
		
		SUBTYPE
		{
			name = RocketParts
			title = Rocket Parts
			tankType = SCRocketParts
			percentFilled = 0
		}
	}
	!RESOURCE[Ore]
}
