@PART[*ISRU*,Smelter*,!KKAOSS_Smelter]:NEEDS[LaunchPad,SimpleConstruction]:FOR[SimpleConstruction]
{
	tmp0 = \n<color=orange>
	tmp1 = #SCON-name
	tmp2 = .</color>
	
	@description = #$description$$tmp0$$tmp1$$tmp2$
	!tmp0 = DELETE
	!tmp1 = DELETE
	!tmp2 = DELETE
	@tags = #$tags$ cck-el cck-sc
	MODULE
	{
		name = ModuleResourceConverter
		ConverterName = #EL_Metal-name // Metal
		StartActionName = #SCON-Metal-StartActionName // Start Metal Refining
		StopActionName = #SCON-Metal-StopActionName // Stop Metal Refining
		
		AutoShutdown = true
		TemperatureModifier
		{
			key = 0 50000
			key = 750 25000
			key = 1000 5000
			key = 1250 2500
			key = 2000 2500
			key = 4000 0
		}				
		GeneratesHeat = true
		DefaultShutoffTemp = .8
		ThermalEfficiency 
		{
			key = 0 0 0 0
			key = 500 0.9 0 0
			key = 1000 1.0 0 0
			key = 1250 0.9 0 0
			key = 1500 0.5 0 0
			key = 3000 0.0 0 0 
		}
		UseSpecialistBonus = true
		SpecialistEfficiencyFactor = 0.2
		SpecialistBonusBase = 0.05
		UseSpecialistHeatBonus = true
		SpecialistHeatFactor = 0.1
		ExperienceEffect = ConverterSkill
		EfficiencyBonus = 1
		resourceOutputName = #EL_Metal-name // Metal
		
		INPUT_RESOURCE
		{
			ResourceName = Ore
			Ratio = 0.5 // 2.5
			FlowMode = STAGE_PRIORITY_FLOW
		}
		INPUT_RESOURCE
		{
			ResourceName = ElectricCharge
			Ratio = 60 // 30 (MP is 30)
		}
		OUTPUT_RESOURCE
		{
			ResourceName = Metal
			Ratio = 0.25 // 0.125
			DumpExcess = false
			FlowMode = STAGE_PRIORITY_FLOW
		}
	}

	MODULE:NEEDS[Karbonite]
	{
		name = ModuleResourceConverter
		ConverterName = #SCON-Karbonite-ConverterName // Karbonite
		StartActionName = #SCON-Karbonite-StartActionName // Karbonite Refining: Start
		StopActionName = #SCON-Karbonite-StopActionName // Karbonite Refining: Stop
		
		AutoShutdown = true
		TemperatureModifier
		{
			key = 0 50000
			key = 750 25000
			key = 1000 5000
			key = 1250 2500	
			key = 2000 2500	
			key = 4000 0
		}				
		GeneratesHeat = true
		DefaultShutoffTemp = .8
		ThermalEfficiency 
		{
			key = 0 0 0 0
			key = 500 0.9 0 0
			key = 1000 1.0 0 0
			key = 1250 0.9 0 0
			key = 1500 0.5 0 0
			key = 3000 0.0 0 0 
		}
		UseSpecialistBonus = true
		SpecialistEfficiencyFactor = 0.2
		SpecialistBonusBase = 0.05
		UseSpecialistHeatBonus = true
		SpecialistHeatFactor = 0.1
		ExperienceEffect = ConverterSkill
		EfficiencyBonus = 1
		resourceOutputName = #EL_Metal-name // Metal
		
		INPUT_RESOURCE
		{
			ResourceName = Karbonite
			Ratio = 3
			FlowMode = STAGE_PRIORITY_FLOW
		}
		INPUT_RESOURCE
		{
			ResourceName = ElectricCharge
			Ratio = 60 // 30 (MP is 30)
		}
		OUTPUT_RESOURCE
		{
			ResourceName = Metal
			Ratio = 0.125
			DumpExcess = false
			FlowMode = STAGE_PRIORITY_FLOW
		}
	}

	%RESOURCE[MonoPropellant]
	{
		&amount = 0
		&maxAmount = 5
		&FlowMode = 1
	}

	%RESOURCE[Metal]
	{
		&amount = 0
		&maxAmount = 5
		&FlowMode = 1
	}

	%RESOURCE[Ore]
	{
		&amount = 0
		&maxAmount = 10
		&FlowMode = 1
	}

	%RESOURCE[LiquidFuel]
	{
		&amount = 0
		&maxAmount = 4.5
		&FlowMode = 1
	}

	%RESOURCE[Oxidizer]
	{
		&amount = 0
		&maxAmount = 5.5
		&FlowMode = 1
	}

	%RESOURCE[Karbonite]:NEEDS[Karbonite]
	{
		&amount = 0
		&maxAmount = 5
		&FlowMode = 1
	}
}