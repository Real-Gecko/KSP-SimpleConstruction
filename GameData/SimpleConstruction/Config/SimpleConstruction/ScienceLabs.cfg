// I think I understand what is going on @TheNamedOyster

// the issue appears to be the SC patch is looking for all parts that have a MODULE[ModuleScienceLab], which Kerbalism deleted and replaces with MODULE[Laboratory] (and other stuff); i.e. the SC patch finds no parts fulfilling it's :NEEDS and does nothing.

// three ways to handle fixing for Kerbalism:

// patch before KerbalismDefault
// use :FIRST or :BEFORE
// patch after
// look for MODULE[Laboratory]
// or look for either module

@PART[*]:HAS[@MODULE[ModuleScienceLab]]:NEEDS[LaunchPad,SimpleConstruction,!KerbalismDefault]:FOR[SimpleConstruction]
{
	MODULE
	{
		name = ModuleResourceConverter
		ConverterName = #EL_RocketParts-name // RocketParts
		StartActionName = #EL_EventGUIName_StartPartProduction // Start Part Production
		StopActionName = #EL_EventGUIName_StopPartProduction // Stop Part Production

		AutoShutdown = false
		UseSpecialistBonus = true
		SpecialistEfficiencyFactor = 0.2
		SpecialistBonusBase = 0.05
		Specialty = Engineer
		EfficiencyBonus = 1

		INPUT_RESOURCE
		{
			ResourceName = Metal
			Ratio = 0.25
			FlowMode = STAGE_PRIORITY_FLOW
		}
		
		INPUT_RESOURCE
		{
			ResourceName = ElectricCharge
			Ratio = 30
		}
		
		OUTPUT_RESOURCE
		{
			ResourceName = RocketParts
			Ratio = 0.25
			DumpExcess = false
			FlowMode = STAGE_PRIORITY_FLOW
		}
	}

	MODULE
	{
		name = ELWorkshop
		ProductivityFactor = 7
		FullyEquipped = true
	}
	
	RESOURCE
	{
		name = Metal
		amount = 0
		maxAmount = 10
	 }
	 
	RESOURCE
	{
		name = RocketParts
		amount = 0
		maxAmount = 10
	 }
}

