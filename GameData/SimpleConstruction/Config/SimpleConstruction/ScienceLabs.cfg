@PART[*]:HAS[@MODULE[ModuleScienceLab]]:NEEDS[LaunchPad,SimpleConstruction,!KerbalismDefault]:FOR[SimpleConstruction]
{
	tmp0 = \n<color=orange>
	tmp1 = #SCON-name
	tmp2 = .</color>
	
	@description = #$description$$tmp0$$tmp1$$tmp2$
	!tmp0 = DELETE
	!tmp1 = DELETE
	!tmp2 = DELETE
	@tags = #$tags$ cck-el cck-sc
	MODULE
	{
		name = ModuleResourceConverter
		ConverterName = #EL_RocketParts-name // RocketParts
		StartActionName = #EL_EventGUIName_StartPartProduction // Start Part Production
		StopActionName = #EL_EventGUIName_StopPartProduction // Stop Part Production

		AutoShutdown = false
		UseSpecialistBonus = true
		SpecialistEfficiencyFactor = 0.2
		SpecialistBonusBase = 0.05
		Specialty = Engineer
		EfficiencyBonus = 1

		INPUT_RESOURCE
		{
			ResourceName = Metal
			Ratio = 0.25
			FlowMode = STAGE_PRIORITY_FLOW
		}
		
		INPUT_RESOURCE
		{
			ResourceName = ElectricCharge
			Ratio = 30
		}
		
		OUTPUT_RESOURCE
		{
			ResourceName = RocketParts
			Ratio = 0.25
			DumpExcess = false
			FlowMode = STAGE_PRIORITY_FLOW
		}
	}

	@MODULE[ELWorkshop]
	{
		%ProductivityFactor = 7
		%FullyEquipped = true
	}
	
	RESOURCE
	{
		name = Metal
		amount = 0
		maxAmount = 10
	 }
	 
	RESOURCE
	{
		name = RocketParts
		amount = 0
		maxAmount = 10
	 }
}