/// installed only if CommunityResourcePack not installed
// RESOURCE_DEFINITION:NEEDS[Launchpad,SimpleConstruction,!CommunityResourcePack]
RESOURCE_DEFINITION:NEEDS[Launchpad,SimpleConstruction]
{
	name:NEEDS[!CommunityResourcePack] = RocketParts
	%displayName = #EL_RocketParts-name
	%abbreviation = #SCON-RocketParts-abbv
	%hsp = 450
	%density = 0.0025
	%unitCost = 1.5
	%flowMode = ALL_VESSEL
	%transfer = PUMP
	%isTweakable = true
	%isVisible = true
	%volume = 5
	%color = 192,192,192	
	@RESOURCE_DRAIN_DEFINITION
  	{
		%isDrainable = true
		%showDrainFX = true
		%drainFXPriority = 9
		%drainForceISP = 5
		%drainFXDefinition = particlesDraining
	}
	%ksparpicon = TriggerTech/KSPAlternateResourcePanel/Icons/RocketParts
}

